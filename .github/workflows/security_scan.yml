name: Secure Web Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::615299768374:role/GitHubActionsSecurityRole
          aws-region: us-east-2

      - name: Create Output Directory
        run: mkdir -p output

      - name: Start OWASP ZAP in Daemon Mode
        run: |
          docker run -d --name zap -v $(pwd)/output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap.sh -daemon -host 0.0.0.0 -port 8080
          sleep 10  # Give ZAP time to start

      - name: Run Active Scan via ZAP API
        run: |
          curl "http://localhost:8080/JSON/ascan/action/scan/?url=http://3.129.253.217:3000"
          sleep 60  # Wait for scan to complete (adjust time if needed)

      - name: Generate ZAP Report
        run: |
          curl "http://localhost:8080/OTHER/core/other/htmlreport/" -o output/zap_report.html

      - name: Stop OWASP ZAP
        run: docker stop zap

      - name: Verify Scan Report Exists
        run: ls -lh output && cat output/zap_report.html || (echo "‚ùå Report file missing" && exit 1)

      - name: Upload Scan Results to AWS S3
        run: aws s3 cp output/zap_report.html s3://secure-web-scan-results/zap_report.html
