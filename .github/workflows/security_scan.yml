name: Secure Dependency & Container Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_S3_BUCKET: secure-web-scan-results
  AWS_REGION: us-east-2

jobs:
  snyk_security_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Set Up Snyk CLI
        run: |
          curl -Lo snyk https://github.com/snyk/snyk/releases/latest/download/snyk-linux
          chmod +x snyk
          sudo mv snyk /usr/local/bin/

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code Scan (Static Analysis)
        continue-on-error: true
        run: snyk code test --json > snyk_code_results.json

      - name: Run Snyk Dependency Scan
        continue-on-error: true
        run: snyk test --all-projects --json > snyk_dependency_results.json

      - name: Run Snyk Container Scan (if using Docker)
        continue-on-error: true
        run: snyk container test your-docker-image:latest --json > snyk_container_results.json || echo "No container image found."

      - name: Upload Scan Results to AWS S3
        if: success()
        run: |
          aws s3 cp snyk_code_results.json s3://${{ env.AWS_S3_BUCKET }}/snyk_code_results.json
          aws s3 cp snyk_dependency_results.json s3://${{ env.AWS_S3_BUCKET }}/snyk_dependency_results.json
          aws s3 cp snyk_container_results.json s3://${{ env.AWS_S3_BUCKET }}/snyk_container_results.json || echo "No container scan results to upload."
