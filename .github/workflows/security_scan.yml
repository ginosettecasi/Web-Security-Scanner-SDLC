name: Secure Web Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::615299768374:role/GitHubActionsSecurityRole
          aws-region: us-east-2

      - name: Test Connection to EC2 (Ensure GitHub Actions Can Reach the App)
        run: curl -I http://172.31.14.30:3000 || echo "Failed to connect"

      - name: Run OWASP ZAP Passive Scan (Optimized)
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: 'http://172.31.14.30:3000'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          rules_file_name: '.zap_rules'
          cmd_options: '-m 0 -r zap_report.html -z "-config scanner.attackMode=off -config passiveScan.enable=true -config spider.maxDepth=0 -config ajaxSpider.enable=false -config passiveScan.maxAlertsPerRule=5 -config api.debug=true"'

      - name: Run Snyk Dependency Scan (Single File Only)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=requirements.txt --fail-on=upgradable --severity-threshold=high --prune-repeated-subdependencies

      - name: Upload Scan Results to AWS S3
        run: |
          aws s3 cp zap_scan.json s3://secure-web-scan-results/zap_scan.json
          aws s3 cp snyk_scan.json s3://secure-web-scan-results/snyk_scan.json
